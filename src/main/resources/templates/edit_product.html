<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Product</title>
</head>
<body style="background-color:#ff6600;">
	<div align="center">
		<h1>Edit Product</h1>
		<br/>
		<form th:action="@{/}" method="post">
			<input type="submit" value="Home" />
		</form>
		&nbsp;
		<form action="#" th:action="@{/save}" th:object="${product}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Product ID:</td>
					<td><input type="text" th:field="*{product_id}" readonly="readonly" /></td>
				</tr>			
				<tr>
					<td>Product Name:</td>
					<td><input type="text" th:field="*{product_name}" /></td>
				</tr>
				<tr>
					<td>Stock of Product:</td>
					<td><input type="text" th:field="*{product_stock}" /></td>
				</tr>
				<tr>
					<td>Brand:</td>
					<td><input type="text" th:field="*{brand}" /></td>
				</tr>	
				<tr>
					<td>Category:</td>
					<td><input type="text" th:field="*{category}" /></td>
				</tr>				
				<tr>
					<td>Made in:</td>
					<td><input type="text" th:field="*{madeIn}" /></td>
				</tr>				
				<tr>
					<td>Price:</td>
					<td><input type="text" th:field="*{price}" /></td>
				</tr>				
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
